<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Tasker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Simple Tasker</span>
       </div>
     </nav>
    </header>
<!-- content -->
    <div class="container mt-4 w-50">
        <div class="input-group">
            <span class="input-group-text">Add New Task</span>
            <input
                id="newTask"
                type="text"
                class="form-control"
                placeholder="Describe your task"
            />
            <button class="btn btn-primary" id="submit_button">Submit</button>
        </div>
        <!-- clearbutton -->

        <div class="list-group-flush mt-3" id="tasks"></div>
          <button class="btn btn-danger btn-block mt-3" id="clear_button">Clear List</button>
          </div>

  </body>
</html>
